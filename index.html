    <p>QUESTION NO:01</p>
    <div>
        <script>
        function filternegativenum()
        {
        let negativenum =[]
        let nonnegativenum =[]
        for(let i = 0; i<5; i++)
        {
        let num = prompt("Enter a postive or atlest one negative number: ");
        num = Number(num);
        document.write("You entered: " + num + "<br>");      
        if (num > 0) 
        {
            nonnegativenum.push(num)
        } 
        else if (num < 0) 
        {
            negativenum.push(num)
        } 
        else
        {
            document.write("Please enter a non-zero number.");
        }
        }
        document.write("<br><strong>Negative numbers:</strong> " + negativenum.join(", ") + "<br>");
        document.write("<strong>Non-negative numbers:</strong> " + nonnegativenum.join(", ")+"<br>");
        }
        filternegativenum()
        </script>
    </div>

    <p>QUESTION NO:03</p>
    <div>
        <script>
        function fibonacci()
        {
            let n = prompt("set a number for fibonaci series: ");
            n = Number(n);
            let f= [0,1];
            for (let i = 2; i <= n; i++)
            {
                f.push(f[i-1]+f[i-2])
            }
            document.write("<br>your fibonacci series is: ", f.join(","))
        }

        fibonacci()
